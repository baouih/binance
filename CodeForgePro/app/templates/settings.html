{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-cog me-2"></i>Cài đặt Giao dịch
                </h5>
            </div>
            <div class="card-body">
                <form id="trading-settings-form">
                    <div class="mb-3">
                        <label class="form-label">Chế độ giao dịch</label>
                        <select class="form-select" id="trading-mode">
                            <option value="simulation">Simulation</option>
                            <option value="live">Live Trading</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cặp tiền giao dịch</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="trading-pair" value="BTCUSDT">
                            <button class="btn btn-outline-secondary" type="button" id="add-pair">Thêm</button>
                        </div>
                        <div id="active-pairs" class="mt-2">
                            <!-- Active pairs will be added here -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-brain me-2"></i>Cài đặt ML
                </h5>
            </div>
            <div class="card-body">
                <form id="ml-settings-form">
                    <div class="mb-3">
                        <label class="form-label">Chọn mô hình</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="random-forest" checked>
                            <label class="form-check-label" for="random-forest">Random Forest</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gradient-boosting" checked>
                            <label class="form-check-label" for="gradient-boosting">Gradient Boosting</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="svm" checked>
                            <label class="form-check-label" for="svm">SVM</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Độ tin cậy tối thiểu</label>
                        <input type="range" class="form-range" id="min-confidence" min="0" max="100" value="70">
                        <div class="text-end"><span id="confidence-value">70%</span></div>
                    </div>
                    <button type="submit" class="btn btn-info text-white">Cập nhật</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const socket = io();

    // Settings form submission
    document.getElementById('trading-settings-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const settings = {
            mode: document.getElementById('trading-mode').value,
            pairs: Array.from(document.getElementById('active-pairs').children).map(p => p.dataset.pair)
        };
        socket.emit('update_trading_settings', settings);
    });

    // ML settings form submission
    document.getElementById('ml-settings-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const settings = {
            models: {
                random_forest: document.getElementById('random-forest').checked,
                gradient_boosting: document.getElementById('gradient-boosting').checked,
                svm: document.getElementById('svm').checked
            },
            min_confidence: document.getElementById('min-confidence').value / 100
        };
        socket.emit('update_ml_settings', settings);
    });

    // Confidence slider update
    document.getElementById('min-confidence').addEventListener('input', function(e) {
        document.getElementById('confidence-value').textContent = e.target.value + '%';
    });

    // Add trading pair
    document.getElementById('add-pair').addEventListener('click', function() {
        const pair = document.getElementById('trading-pair').value.toUpperCase();
        if (pair) {
            const pairElement = document.createElement('span');
            pairElement.className = 'badge bg-primary me-2 mb-2';
            pairElement.dataset.pair = pair;
            pairElement.innerHTML = `${pair} <i class="fas fa-times ms-1" style="cursor: pointer;"></i>`;
            pairElement.querySelector('i').addEventListener('click', function() {
                pairElement.remove();
            });
            document.getElementById('active-pairs').appendChild(pairElement);
            document.getElementById('trading-pair').value = '';
        }
    });

    // Handle settings update responses
    let toastTimeout = null;
    socket.on('settings_updated', function(data) {
        // Show toast notification
        const toast = document.createElement('div');
        toast.className = 'alert alert-success position-fixed bottom-0 end-0 m-3';
        toast.style.zIndex = '1050';
        toast.textContent = data.message;
        document.body.appendChild(toast);

        // Remove existing timeout if any
        if (toastTimeout) {
            clearTimeout(toastTimeout);
        }

        // Auto-hide after 3 seconds
        toastTimeout = setTimeout(() => {
            toast.remove();
            toastTimeout = null;
        }, 3000);
    });
});
</script>
{% endblock %}
