<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <title>Fruitables - Vegetable Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <!-- Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/content/client/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/content/client/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <style>
        /* Hiệu ứng shine mềm mại hơn */
        @keyframes shine {
            0% { background-position: -300px; }
            50% { background-position: 0px; }
            100% { background-position: 300px; }
        }
        
        /* Banner giảm giá */
        .promo-banner {
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: linear-gradient(90deg, #4CAF50, #22C55E, #4CAF50);
            background-size: 300% 300%;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(34, 197, 94, 0.5);
            animation: shine 2s infinite alternate;
            transition: transform 0.3s ease-in-out;
        }
        
        .promo-banner:hover {
            transform: scale(1.05);
        }
        
        /* Nút thanh toán */
        .promo-button {
            padding: 12px 30px;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(90deg, #15803D, #16A34A);
            border: none;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(21, 128, 61, 0.5);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        
        .promo-button:hover {
            background: linear-gradient(90deg, #16A34A, #4CAF50);
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(34, 197, 94, 0.7);
        }
        </style>
                 

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" th:href="@{/content/client/css/bootstrap.min.css}">
    <!-- Template Stylesheet -->
    <link rel="stylesheet" th:href="@{/content/client/css/style.css}">
    </head>

    <body>

       
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <div th:insert="~{fragments/client/header :: header}"></div>


        <!-- Cart Page Start -->
        <div class="container-fluid py-5 mt-5">
            <nav aria-label="breadcrumb" style="background: linear-gradient(90deg, #56ab2f, #a8e063); padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <ol class="breadcrumb mb-0" style="margin: 0; padding: 0; list-style: none; display: flex; align-items: center; font-size: 1rem; color: #fff;">
                    <li class="breadcrumb-item" style="margin-right: 10px;">
                        <a href="/" style="text-decoration: none; color: #fdfdfd; font-weight: 600; transition: color 0.3s;">
                            Home
                        </a>
                        <span style="margin-left: 8px; color: rgba(255, 255, 255, 0.7);">/</span>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page" style="font-weight: 700; color: #f8f9fa;">
                        Cart
                    </li>
                    <span style="margin-left: 8px; color: rgba(255, 255, 255, 0.7);">/</span>
                </ol>
            </nav>
            <div class="container py-5">
                <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
            <span th:utext="${errorMessage}"></span>
        </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sản phẩm</th>
                            <th scope="col">Tên</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Số Lượng</th>
                            <th scope="col">Tổng tiền</th>
                            <th scope="col">Hủy</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cart :${cartItems}" th:data-id="${cart.product.productId}" th:data-price="${cart.product.gia}" th:data-quantity="${cart.soLuongTrongGio}">
                                <th scope="row">
                                    <div class="d-flex align-items-center">
                                        <img th:src="@{|/images/product/${cart.product.imageURL}|}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
                                    </div>
                                </th>
                                <td class="align-middle">
                                    <a th:href="@{|/product/${cart.product.productId}|}" class="" th:text="${cart.product.tenSP}">Big Banana</a>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4" th:text="${#numbers.formatInteger(cart.product.gia, 0, 'POINT')} + ' Đ'">2.99 $</p>
                                </td>
                                <td>
                                    <div class="input-group quantity mt-4" style="width: 100px;">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                                                <i class="fa fa-minus"></i>
                                            </button>
                                        </div>
                                        <input type="text" class="form-control form-control-sm text-center border-0 quantity-input" 
                                               th:value="${cart.soLuongTrongGio}" 
                                               th:data-max="${cart.product.slTonKho}" 
                                               id="quantityInput_${cart.product.productId}">
                                        <div class="input-group-btn">
                                            <form th:action="@{/add-product-to-cart/{id}(id=${cart.product.productId})}" method="POST" class="d-inline">
                                                <input type="hidden" name="soLuongTrongGio" value="1">
                                                <button type="submit" class="btn btn-sm btn-plus rounded-circle bg-light border" 
                                                        th:disabled="${cart.soLuongTrongGio >= cart.product.slTonKho}">
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4 total-price" th:text="${#numbers.formatInteger(cart.soLuongTrongGio*cart.product.gia, 0, 'POINT')} + ' Đ'">2.99 $</p>
                                </td>
                                <td>
                                    <form th:action="@{/delete-cart-product/{id}(id=${cart.product.productId})}" method="POST">
                                        <button class="btn btn-md rounded-circle bg-light border mt-4"  th:data-id="${cart.product.productId}">
                                            <i class="fa fa-times text-danger"></i>
                                        </button>
                                    </form>                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Chỉ hiển thị khi giỏ hàng có sản phẩm -->
                <div th:if="${not #lists.isEmpty(cartItems)}">
                    <div class="mt-5">
                        <input type="text" class="border-0 border-bottom rounded me-5 py-3 mb-4" placeholder="Coupon Code">
                        <button class="btn border-secondary rounded-pill px-4 py-3 text-primary" type="button">Mã Giảm Giá</button>
                    </div>
                    
                    <div class="row g-4 justify-content-end">
                        <div class="col-8"></div>
                        <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
                            <div class="bg-light rounded">
                                <div class="p-4">
                                    <h1 class="display-6 mb-4">Tính <span class="fw-normal">Tiền</span></h1>
                                    <div class="d-flex justify-content-between mb-4">
                                        <h5 class="mb-0 me-4 ">Tổng tạm tính:</h5>
                                        <p class="mb-0 subtotal-price" th:text="${#numbers.formatInteger(totalPrice, 0, 'POINT')} + ' Đ'">$96.00</p>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <h5 class="mb-0 me-4">Shipping</h5>
                                        <div class="">
                                            <p class="mb-0"  th:text="'30,000 Đ'">Flat rate: $3.00</p>
                                        </div>
                                    </div>
                                    <p class="mb-0 text-end">Shipping tới Quy Nhơn.</p>
                                </div>
                                <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
                                    <h5 class="mb-0 ps-4 me-4" >Tổng tiền </h5>
                                    <p class="mb-0 pe-4 cart-total-price" th:text="${#numbers.formatInteger(totalPrice, 0, 'POINT')} + ' Đ'">$99.00</p>
                                </div>
                                <div class="promo-banner row mb-5">🔥 Giảm giá 70% hôm nay! 🔥</div>
                                <form th:action="@{/thanhtoan}" method="GET">
                                    <button class="promo-button btn border-secondary rounded-pill px-4 py-3 text-light text-uppercase mb-4 ms-4" type="submit">Đặt hàng</button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(cartItems)}">
                    <p>Giỏ hàng của bạn đang trống.</p>
                </div>                
            </div>
        </div>
        <!-- Cart Page End -->


        
        <div th:insert="~{fragments/client/footer :: footer}"></div>
        <!-- Back to Top -->
        <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>   

        
<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/content/client/lib/easing/easing.min.js"></script>
<script src="/content/client/lib/waypoints/waypoints.min.js"></script>
<script src="/content/client/lib/lightbox/js/lightbox.min.js"></script>
<script src="/content/client/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script th:src="@{/content/client/js/main.js}"></script>
<script>
    $(document).ready(function() {
        $('.btn-plus').click(function(e) {
            var productId = $(this).closest('tr').data('id');
            var input = $('#quantityInput_' + productId);
            var max = parseInt(input.data('max'));
            var current = parseInt(input.val());
    
            if (current >= max) {
                e.preventDefault();
                alert('Không thể thêm nữa! Số lượng tồn kho chỉ còn: ' + max);
            }
        });
    
        $('.btn-minus').click(function() {
            var input = $(this).closest('.quantity').find('.quantity-input');
            var current = parseInt(input.val());
            if (current > 1) {
                input.val(current - 1);
            }
        });
    });
    </script>
    </body>

</html>
