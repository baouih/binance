{% extends 'layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-tools fa-4x text-warning"></i>
                    </div>
                    <h2 class="card-title mb-4">Tính năng này đang được phát triển</h2>
                    <p class="card-text lead mb-4">
                        Chúng tôi đang xây dựng tính năng {{ title|lower }} và sẽ sớm triển khai trong phiên bản tiếp theo.
                    </p>
                    
                    <div class="progress mb-4" style="height: 10px;">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    
                    <p class="text-muted mb-4">Phiên bản hiện tại: 1.0.0</p>
                    
                    <a href="/" class="btn btn-primary px-4 py-2">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
