<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Giao Dịch Crypto - Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .status-badge {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-running {
            background-color: #3fb950;
        }

        .status-stopped {
            background-color: #f85149;
        }

        .mode-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8rem;
            margin-right: 10px;
            color: white;
        }

        .mode-demo { background-color: #6c757d; }
        .mode-testnet { background-color: #fd7e14; }
        .mode-live { background-color: #dc3545; }

        .messages-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            border-left: 4px solid;
        }

        .message-info { border-left-color: #0d6efd; }
        .message-success { border-left-color: #198754; }
        .message-warning { border-left-color: #ffc107; }
        .message-error { border-left-color: #dc3545; }

        .message-time {
            font-size: 0.8em;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <i class="bi bi-currency-bitcoin fs-3 me-2"></i>
                <span class="fs-4">Bot Giao Dịch Crypto</span>
                <div class="ms-3">
                    <span class="mode-badge mode-{{ status.mode }}">
                        {{ 'Chế độ Demo' if status.mode == 'demo' else 'Chế độ Testnet' if status.mode == 'testnet' else 'Chế độ Live' }}
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <span class="status-badge {{ 'status-running' if status.running else 'status-stopped' }}"></span>
                <span class="me-3">{{ 'Đang chạy' if status.running else 'Đang dừng' }}</span>

                <button class="btn {{ 'btn-danger' if status.running else 'btn-success' }} btn-sm me-2" 
                        onclick="controlBot('{{ 'stop' if status.running else 'start' }}')">
                    {{ 'Dừng Bot' if status.running else 'Khởi động Bot' }}
                </button>
            </div>
        </header>

        <main>
            <div class="messages-container p-3">
                <div id="messages">
                    {% for message in messages %}
                    <div class="message message-{{ message.level }}">
                        <span class="message-time">{{ message.timestamp }}</span>
                        <div class="message-content">{{ message.content }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Khởi tạo WebSocket
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
            addMessage({
                content: 'Đã kết nối tới máy chủ',
                level: 'success',
                timestamp: new Date().toLocaleString()
            });
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            addMessage({
                content: 'Mất kết nối tới máy chủ',
                level: 'error',
                timestamp: new Date().toLocaleString()
            });
        });

        socket.on('new_message', (message) => {
            addMessage(message);
        });

        socket.on('bot_status_update', (status) => {
            updateBotStatus(status);
        });

        // Thêm tin nhắn mới
        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageHTML = `
                <div class="message message-${message.level}">
                    <span class="message-time">${message.timestamp}</span>
                    <div class="message-content">${message.content}</div>
                </div>
            `;
            messagesDiv.insertAdjacentHTML('beforeend', messageHTML);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Cập nhật trạng thái bot
        function updateBotStatus(status) {
            const statusBadge = document.querySelector('.status-badge');
            const statusText = statusBadge.nextElementSibling;
            const controlButton = document.querySelector('button');

            if (status.running) {
                statusBadge.classList.remove('status-stopped');
                statusBadge.classList.add('status-running');
                statusText.textContent = 'Đang chạy';
                controlButton.classList.remove('btn-success');
                controlButton.classList.add('btn-danger');
                controlButton.textContent = 'Dừng Bot';
                controlButton.onclick = () => controlBot('stop');
            } else {
                statusBadge.classList.remove('status-running');
                statusBadge.classList.add('status-stopped');
                statusText.textContent = 'Đang dừng';
                controlButton.classList.remove('btn-danger');
                controlButton.classList.add('btn-success');
                controlButton.textContent = 'Khởi động Bot';
                controlButton.onclick = () => controlBot('start');
            }
        }

        // Điều khiển bot
        async function controlBot(action) {
            try {
                const response = await fetch('/api/bot/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action })
                });

                const data = await response.json();

                if (data.success) {
                    updateBotStatus(data.status);
                } else {
                    console.error('Error controlling bot:', data.message);
                    addMessage({
                        content: `Lỗi: ${data.message}`,
                        level: 'error',
                        timestamp: new Date().toLocaleString()
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage({
                    content: `Lỗi kết nối: ${error.message}`,
                    level: 'error',
                    timestamp: new Date().toLocaleString()
                });
            }
        }

        // Auto-scroll to bottom on load
        window.onload = () => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };
    </script>
</body>
</html>
