<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Giao Dịch Crypto - Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            padding-bottom: env(safe-area-inset-bottom); /* For mobile notch */
        }

        .status-badge {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-running {
            background-color: #3fb950;
        }

        .status-stopped {
            background-color: #f85149;
        }

        .mode-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8rem;
            margin-right: 10px;
            color: white;
        }

        .mode-demo { background-color: #6c757d; }
        .mode-testnet { background-color: #fd7e14; }
        .mode-live { background-color: #dc3545; }

        .messages-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            border-left: 4px solid;
        }

        .message-info { border-left-color: #0d6efd; }
        .message-success { border-left-color: #198754; }
        .message-warning { border-left-color: #ffc107; }
        .message-error { border-left-color: #dc3545; }

        .message-time {
            font-size: 0.8em;
            color: #8b949e;
        }

        /* Connection status indicator */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            z-index: 1000;
            display: none;
        }

        .connection-status.connected {
            background-color: #198754;
            color: white;
        }

        .connection-status.disconnected {
            background-color: #dc3545;
            color: white;
            display: block;
        }

        /* Loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-loading:after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-top: -8px;
            margin-left: -8px;
            border: 2px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Adjustments for mobile */
        @media (max-width: 768px) {
            .btn {
                min-height: 44px; /* Larger touch target */
                font-size: 1rem;
            }

            .mode-badge {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .messages-container {
                height: calc(100vh - 180px);
            }
        }
    </style>
</head>
<body>
    <!-- Connection status indicator -->
    <div id="connectionStatus" class="connection-status">
        <i class="bi bi-wifi-off"></i> Mất kết nối
    </div>

    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <i class="bi bi-currency-bitcoin fs-3 me-2"></i>
                <span class="fs-4">Bot Giao Dịch Crypto</span>
                <div class="ms-3">
                    <span class="mode-badge mode-{{ status.mode }}">
                        {{ 'Chế độ Demo' if status.mode == 'demo' else 'Chế độ Testnet' if status.mode == 'testnet' else 'Chế độ Live' }}
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <span class="status-badge {{ 'status-running' if status.running else 'status-stopped' }}"></span>
                <span class="me-3">{{ 'Đang chạy' if status.running else 'Đang dừng' }}</span>

                <button id="controlButton" 
                        class="btn {{ 'btn-danger' if status.running else 'btn-success' }} btn-sm me-2">
                    {{ 'Dừng Bot' if status.running else 'Khởi động Bot' }}
                </button>
            </div>
        </header>

        <main>
            <div class="messages-container p-3">
                <div id="messages">
                    {% for message in messages %}
                    <div class="message message-{{ message.level }}">
                        <span class="message-time">{{ message.timestamp }}</span>
                        <div class="message-content">{{ message.content }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Khởi tạo WebSocket với cấu hình reconnection
        const socket = io({
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            timeout: 10000
        });

        // Elements
        const controlButton = document.getElementById('controlButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const messagesContainer = document.getElementById('messages');

        // Track connection state
        let isConnected = false;
        let reconnectAttempts = 0;

        socket.on('connect', () => {
            console.log('Connected to server');
            isConnected = true;
            reconnectAttempts = 0;
            connectionStatus.classList.remove('disconnected');
            connectionStatus.style.display = 'none';

            addMessage({
                content: 'Đã kết nối tới máy chủ',
                level: 'success',
                timestamp: new Date().toLocaleString()
            });
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            isConnected = false;
            connectionStatus.classList.add('disconnected');
            connectionStatus.style.display = 'block';

            addMessage({
                content: 'Mất kết nối tới máy chủ',
                level: 'error',
                timestamp: new Date().toLocaleString()
            });

            // Disable control button when disconnected
            controlButton.disabled = true;
        });

        socket.on('reconnect_attempt', (attemptNumber) => {
            console.log(`Reconnection attempt ${attemptNumber}`);
            reconnectAttempts = attemptNumber;

            addMessage({
                content: `Đang thử kết nối lại (lần ${attemptNumber})...`,
                level: 'warning',
                timestamp: new Date().toLocaleString()
            });
        });

        socket.on('reconnect', () => {
            console.log('Reconnected to server');
            isConnected = true;
            reconnectAttempts = 0;
            connectionStatus.classList.remove('disconnected');
            connectionStatus.style.display = 'none';

            // Re-enable control button
            controlButton.disabled = false;

            addMessage({
                content: 'Đã kết nối lại thành công',
                level: 'success',
                timestamp: new Date().toLocaleString()
            });
        });

        socket.on('reconnect_error', (error) => {
            console.error('Reconnection error:', error);
            addMessage({
                content: 'Không thể kết nối lại tới máy chủ',
                level: 'error',
                timestamp: new Date().toLocaleString()
            });
        });

        socket.on('new_message', (message) => {
            addMessage(message);
        });

        socket.on('bot_status_update', (status) => {
            updateBotStatus(status);
        });

        // Thêm tin nhắn mới
        function addMessage(message) {
            const messageHTML = `
                <div class="message message-${message.level}">
                    <span class="message-time">${message.timestamp}</span>
                    <div class="message-content">${message.content}</div>
                </div>
            `;
            messagesContainer.insertAdjacentHTML('beforeend', messageHTML);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Cập nhật trạng thái bot
        function updateBotStatus(status) {
            const statusBadge = document.querySelector('.status-badge');
            const statusText = statusBadge.nextElementSibling;

            if (status.running) {
                statusBadge.classList.remove('status-stopped');
                statusBadge.classList.add('status-running');
                statusText.textContent = 'Đang chạy';
                controlButton.classList.remove('btn-success');
                controlButton.classList.add('btn-danger');
                controlButton.textContent = 'Dừng Bot';
                controlButton.dataset.action = 'stop';
            } else {
                statusBadge.classList.remove('status-running');
                statusBadge.classList.add('status-stopped');
                statusText.textContent = 'Đang dừng';
                controlButton.classList.remove('btn-danger');
                controlButton.classList.add('btn-success');
                controlButton.textContent = 'Khởi động Bot';
                controlButton.dataset.action = 'start';
            }

            // Remove loading state
            controlButton.classList.remove('btn-loading');
            controlButton.disabled = false;
        }

        // Điều khiển bot
        async function controlBot(action) {
            if (!isConnected) {
                addMessage({
                    content: 'Không thể điều khiển bot khi mất kết nối',
                    level: 'error',
                    timestamp: new Date().toLocaleString()
                });
                return;
            }

            // Add loading state
            controlButton.classList.add('btn-loading');
            controlButton.disabled = true;

            try {
                const response = await fetch('/api/bot/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action })
                });

                const data = await response.json();

                if (data.success) {
                    updateBotStatus(data.status);
                } else {
                    console.error('Error controlling bot:', data.message);
                    addMessage({
                        content: `Lỗi: ${data.message}`,
                        level: 'error',
                        timestamp: new Date().toLocaleString()
                    });
                    // Remove loading state on error
                    controlButton.classList.remove('btn-loading');
                    controlButton.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage({
                    content: `Lỗi kết nối: ${error.message}`,
                    level: 'error',
                    timestamp: new Date().toLocaleString()
                });
                // Remove loading state on error
                controlButton.classList.remove('btn-loading');
                controlButton.disabled = false;
            }
        }

        // Event listener cho nút điều khiển
        controlButton.addEventListener('click', function() {
            if (this.disabled) return;
            const action = this.dataset.action || (this.textContent.includes('Dừng') ? 'stop' : 'start');
            controlBot(action);
        });

        // Auto-scroll to bottom on load
        window.onload = () => {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };
    </script>
</body>
</html>
