<!-- Service Status Panel Component -->
<div class="card shadow-sm mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-server me-2"></i>Trạng thái dịch vụ</h5>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="refresh-status">
            <i class="fas fa-sync me-1"></i> Làm mới
        </button>
    </div>
    <div class="card-body">
        <div class="status-panel">
            <div class="status-item" data-service="market_notifier">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="d-flex align-items-center">
                        <div class="status-indicator" data-status="unknown"></div>
                        <h6 class="mb-0 ms-2">Dịch vụ thông báo thị trường</h6>
                    </div>
                    <div class="text-end">
                        <div class="status-text">Không xác định</div>
                        <small class="text-muted status-time">--:--:--</small>
                    </div>
                </div>
                <div class="service-details small text-muted mt-2">
                    <!-- Chi tiết dịch vụ sẽ được điền bởi JavaScript -->
                </div>
            </div>
            <div class="mt-3 text-center">
                <small class="text-muted">Cập nhật lần cuối: <span id="last-status-update">--:--:--</span></small>
            </div>
        </div>
    </div>
</div>
