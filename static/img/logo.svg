<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#20c997;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0dcaf0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#212529" />
  
  <!-- Outer ring with gradient -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="3" />
  
  <!-- Inner circles and lines representing connection nodes -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#495057" stroke-width="1" stroke-dasharray="5,5" />
  <circle cx="100" cy="100" r="40" fill="none" stroke="#495057" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- Trading graph lines -->
  <path d="M40,120 C60,90 70,130 90,110 C110,90 120,120 130,100 C140,80 150,90 160,70" 
        fill="none" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round" />
  
  <!-- Dots on graph representing data points -->
  <circle cx="40" cy="120" r="3" fill="#20c997" />
  <circle cx="70" cy="130" r="3" fill="#20c997" />
  <circle cx="90" cy="110" r="3" fill="#20c997" />
  <circle cx="110" cy="90" r="3" fill="#20c997" />
  <circle cx="130" cy="100" r="3" fill="#20c997" />
  <circle cx="150" cy="90" r="3" fill="#20c997" />
  <circle cx="160" cy="70" r="3" fill="#20c997" />
  
  <!-- Robot head silhouette for the trading bot -->
  <g transform="translate(75, 70) scale(0.5)">
    <!-- Robot head -->
    <rect x="60" y="40" width="80" height="80" rx="10" fill="#343a40" stroke="#6c757d" stroke-width="2" />
    
    <!-- Robot eyes -->
    <circle cx="85" cy="70" r="10" fill="#0dcaf0" />
    <circle cx="115" cy="70" r="10" fill="#0dcaf0" />
    
    <!-- Robot antenna -->
    <line x1="100" y1="40" x2="100" y2="20" stroke="#6c757d" stroke-width="3" />
    <circle cx="100" cy="15" r="5" fill="#dc3545" />
    
    <!-- Robot mouth -->
    <rect x="80" y="95" width="40" height="5" rx="2" fill="#6c757d" />
  </g>
  
  <!-- Connection lines to represent network -->
  <line x1="30" y1="50" x2="80" y2="80" stroke="#495057" stroke-width="1" />
  <line x1="170" y1="50" x2="120" y2="80" stroke="#495057" stroke-width="1" />
  <line x1="40" y1="160" x2="80" y2="120" stroke="#495057" stroke-width="1" />
  <line x1="160" y1="160" x2="120" y2="120" stroke="#495057" stroke-width="1" />
  
  <!-- Connection nodes -->
  <circle cx="30" cy="50" r="5" fill="#fd7e14" />
  <circle cx="170" cy="50" r="5" fill="#fd7e14" />
  <circle cx="40" cy="160" r="5" fill="#fd7e14" />
  <circle cx="160" cy="160" r="5" fill="#fd7e14" />
  
  <!-- Crypto symbols -->
  <text x="25" y="52" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">₿</text>
  <text x="165" y="52" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Ξ</text>
  <text x="40" y="160" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">$</text>
  <text x="160" y="160" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">₮</text>
</svg>